name: Pull Changes

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Automatically pull
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.IP }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            cd bots/aimaina
            rm pnpm-lock.yaml
            git checkout .
            git pull
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            pnpm install
            pm2 restart Aimaina
